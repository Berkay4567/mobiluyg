<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="color:rgb(97, 89, 204)">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title size="small"  style="color:rgb(173, 172, 189)">
      MY PROFILE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="message">
  <ion-item>
    <ion-icon name="person-circle" color="primary"style="font-size: 100px"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h3>
      Name
      </h3>
      <h1 style="color: rgb(100, 72, 224)">  {{ message.fromName }}</h1>
    </ion-label>
  </ion-item>
  <ion-item>
  <div class="ion-padding">
    <h1><br><br><br><br><br>Haritanın geleceği alan<br><br><br><br><br></h1>
  </div>
</ion-item>
    <ion-item>


  <ion-grid >
    <ion-row class="parent-row">
       <ion-col size="3" class="col1">
        <ion-label class="ion-text-wrap">
          <h3 style="color:rgb(173, 172, 189)">
          Gender
          </h3>
          <br>
          <!--buraya kontrol gelecek. Veriye göre icon değişecek-->
          <ion-icon name="male" color="primary"style="font-size: 40px"></ion-icon>
          <!--<ion-icon name="female" color="primary"style="font-size: 40px"></ion-icon>-->
        </ion-label>
       </ion-col>
       <ion-col class="col2">
          <ion-row class="image2">
            <ion-label class="ion-text-wrap">
              <h3>
              Age
              </h3>
              <br>
              <h3 style="text-align:right">
                Kişinin Yaşı
                </h3>
            </ion-label>
          </ion-row>
          <ion-row class="image3">
             <p class="center-image"></p>
          </ion-row>
       </ion-col>
    </ion-row >
 </ion-grid>
</ion-item>
</ion-content>
